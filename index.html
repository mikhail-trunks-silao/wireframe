<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/wireframe/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container px-5">
      <br />
      <div class="row justify-content-center mt-5">
        <div class="col-md-2">
          <button class="btn btn-lg btn-outline-info">CryptoNFT</button>
        </div>
        <div class="col-md-4 mt-5">
          <br /><br /><br />
          <br />
          <form>
            <h1 class="mb-3 text-center text-info">Sign in</h1>
            <p class="text-center text-muted">
              <small>Sign in and start buying/selling NFTS</small>
            </p>
            <br /><br />
            <div class="form-group mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="Email"
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
            </div>

            <div class="checkbox mb-3 d-flex justify-content-between">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
              <a
                class="text-right text-decoration-none text-info"
                href="javascript:void(0)"
                >Forgot Password?</a
              >
            </div>
            <button class="w-100 btn btn-info text-white" type="submit">
              Login
            </button>
            <br /><br />
            <button class="w-100 btn btn-info text-white" type="submit">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
